name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      preid:
        description: 'Pre-release identifier (alpha, beta, rc)'
        required: false
        type: choice
        options:
          - alpha
          - beta
          - rc

jobs:
  bump:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Bump version (with preid)
        if: github.event.inputs.preid != ''
        run: |
          npm version ${{ github.event.inputs.version }} --preid=${{ github.event.inputs.preid }} -m "chore: bump version to %s"
      
      - name: Bump version (without preid)
        if: github.event.inputs.preid == ''
        run: |
          npm version ${{ github.event.inputs.version }} -m "chore: bump version to %s"
      
      - name: Push changes
        run: |
          git push
          git push --tags
      
      - name: Get new version
        id: version
        run: echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Summary
        run: |
          echo "## Version Bump Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Create and push a tag: \`git tag v${{ steps.version.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Push tags: \`git push --tags\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Workflow will auto-publish to npm" >> $GITHUB_STEP_SUMMARY
